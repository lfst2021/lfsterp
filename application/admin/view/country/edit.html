<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="row[country_id]" value="{$row.country_id}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Country_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-country_code" data-rule="required" class="form-control" name="row[country_code]" type="text" value="{$row.country_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Country_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-country_name" data-rule="required" class="form-control" name="row[country_name]" type="text" value="{$row.country_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Country_name_en')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-country_name_en" data-rule="required" class="form-control" name="row[country_name_en]" type="text" value="{$row.country_name_en|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Country_sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-country_sort" data-rule="required;integer" class="form-control" name="row[country_sort]" type="number" value="{$row.country_sort|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
