<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="row[status_id]" value="{$row.status_id}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status_name" data-rule="required" class="form-control" name="row[status_name]" type="text" value="{$row.status_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status_color')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status_color" data-rule="required" class="form-control" name="row[status_color]" type="text" value="{$row.status_color}" placeholder="颜色码，例如：#FFB6C1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status_sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status_sort" data-rule="required" class="form-control" name="row[status_sort]" type="text" value="{$row.status_sort}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
