<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="row[warehouse_id]" value="{$row.warehouse_id}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Warehouse_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-warehouse_code" data-rule="required" class="form-control" name="row[warehouse_code]" type="text" value="{$row.warehouse_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Warehouse_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-warehouse_name" data-rule="required" class="form-control" name="row[warehouse_name]" type="text" value="{$row.warehouse_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Warehouse_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::radios('row[warehouse_status]', get_enable_disable_status(), $row.warehouse_status, ['data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
